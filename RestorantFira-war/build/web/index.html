<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Menu Categories</title>
</h:head>
<h:body>
    <h:form>
        <h3>Menu Categories</h3>
        <h:dataTable value="#{menuBean.categories}" var="cat" border="1">
            <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{cat.name}" />
            </h:column>
            <h:column>
                <h:commandLink value="View Items" action="#{menuBean.onCategorySelect}">
                    <f:param name="categoryId" value="#{cat.categoryId}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
