<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Menu Items</title>
</h:head>
<h:body>
    <h:form>
        <h3>Menu Items</h3>
        <h:dataTable value="#{menuBean.currentMenuItems}" var="item" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{item.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{item.price}" />
            </h:column>
            <h:column>
                <h:commandButton value="Add to Cart" action="#{orderBean.addItemToCart(item)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
