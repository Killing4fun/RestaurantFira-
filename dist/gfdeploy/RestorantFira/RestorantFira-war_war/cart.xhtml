<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cart</title>
</h:head>
<h:body>
    <h:form>
        <h3>Your Cart</h3>
        <h:dataTable value="#{orderBean.cart}" var="cartItem" border="1">
            <h:column>
                <f:facet name="header">Item</f:facet>
                <h:outputText value="#{cartItem.menuItem.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{cartItem.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Subtotal</f:facet>
                <h:outputText value="#{cartItem.subtotal}" />
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandButton value="Place Order" action="#{orderBean.placeOrder}" />
    </h:form>
</h:body>
</html>
